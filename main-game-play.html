<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TPIR Amazon rendition</title>
</head>
<body>
    <div class = main-container>
        <div class = sub-container-left>

            <div class = product-window> 

                <div class= prod-title> Product Title Goes here</div>
                <div class= prod-description> Product Description Goes here</div>
                <div class= prod-photo-div> Photo Box
                  
                    <img id= prod-img alt="image not found">
                    
                </div>

            </div>

        </div>

        <div class = sub-container-mid>

            <div class = GS-comp-score-div> Computer Score
                
                <div class= GS-values id= comp-score></div>

            </div>

            <div class = GS-player-score-div> Your Score
                
                <div class = GS-values id= player-score></div>

            </div>
                
            <div class = current-round-div> Round

                <div class = GS-values id= game-round></div>

            </div>

            <div class= prod-category>Category Goes Here</div> 

        </div>

        <div class = sub-container-right>

            <div class = gameplay-podium-div>

                <div class = price-input-div>

                    <img src="imgs/price-symbol.png" alt="img not found">
                
                    <input type="text" name="Product Price" id="guess-price-txt">
                    .00
                </div>

                <div class = review-input-div> 

                    <img src="imgs/star-symbol.png" alt="img not found">
                    
                    <input type="text" name="Product Review Rating" id="guess-review-txt">
                    /5
                </div>

                <div class = weight-input-div>

                    <img src="imgs/weight-symbol.png" alt="img not found">
                
                    <input type="text" name="Product Weight" id="guess-weight-txt">
                    LBs
                </div>

            </div>

            <div class= guess-btn-div>

                <button>MAKE YOUR GUESS!!</button>
               
            </div>

        </div>








    </div>
    
</body>
<script src="app.js"></script>
</html>
